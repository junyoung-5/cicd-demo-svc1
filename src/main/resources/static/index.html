<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Demo</title>
  </head>
  <body>
    <div>
      <label style="display: inline-block; width: 74px">Data #1-1: </label>
      <input type="text" id="data11"><button id="data11-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 10px">
      <label style="display: inline-block; width: 74px">Data #1-2: </label>
      <input type="text" id="data12"><button id="data12-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 10px">
      <label style="display: inline-block; width: 74px">Data #1-3: </label>
      <input type="text" id="data13"><button id="data13-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 20px">
      <label style="display: inline-block; width: 74px">Data #2-1: </label>
      <input type="text" id="data21"><button id="data21-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 10px">
      <label style="display: inline-block; width: 74px">Data #2-2: </label>
      <input type="text" id="data22"><button id="data22-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 10px">
      <label style="display: inline-block; width: 74px">Data #2-3: </label>
      <input type="text" id="data23"><button id="data23-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 20px">
      <label style="display: inline-block; width: 74px">Data #3-1: </label>
      <input type="text" id="data31"><button id="data31-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 10px">
      <label style="display: inline-block; width: 74px">Data #3-2: </label>
      <input type="text" id="data32"><button id="data32-btn" class="data-btn">새로 고침</button>
    </div>
    <div style="margin-top: 10px">
      <label style="display: inline-block; width: 74px">Data #3-3: </label>
      <input type="text" id="data33"><button id="data33-btn" class="data-btn">새로 고침</button>
    </div>
  </body>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      $(".data-btn").on("click", function(e) {
        updateData(e.target.id.split("-")[0]);
      });

      for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= 3; j++) {
          updateData("data" + i + j);
        }
      }
    });

    var updateData = function(id) {
      $.get("/data/" + id, function(data) {
        $("#" + id).val(data);
      })
      .fail(function() {
        $("#" + id).val("error");
      });
    }
  </script>
</html>
